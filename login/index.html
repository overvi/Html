<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <script src="/dist/js/main.bundle.js"></script>
    <link rel="stylesheet" href="/dist/css/main.css" />
  </head>
  <body>
    <main dir="ltr">
      <div
        class="bg-gradient-to-r grid place-items-center from-orange-200 to-[#FFAA33] min-h-screen"
      >
        <div
          style="background-size: 11.5rem"
          class="flex bg-right bg-contain w-full items-center justify-center bg-lines bg-no-repeat gap-52"
        >
          <div>
            <div class="relative">
              <div class="relative">
                <img
                  width="500"
                  src="/public/assets/images/login-hotel.png"
                  alt=""
                />
                <div class="absolute top-14 left-[4rem]">
                  <svg
                    width="461"
                    height="421"
                    viewBox="0 0 641 601"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect
                      x="-0.5"
                      y="0.5"
                      width="640"
                      height="600"
                      rx="18.9076"
                      transform="matrix(-1 0 0 1 640 0)"
                      stroke="white"
                    />
                  </svg>
                </div>
              </div>
              <div class="absolute bottom-10 left-20">
                <img width="250" src="/public/assets/images/title.png" alt="" />
              </div>
            </div>
          </div>
          <div>
            <img src="/public/assets/images/logo-white.png" alt="" />
            <form action="" dir="rtl" class="space-y-5">
              <div class="w-full mt-3">
                <label class="block mb-2" htmlFor="username">
                  <span class="text-red-500">*</span> نام کاربری
                </label>
                <input
                  id="username"
                  required
                  class="rounded-full input p-2 placeholder:font-yekan focus:border-orange-500 focus:shadow-none hover:border-orange-500"
                  type="text"
                  placeholder="aliowed@@@m.com"
                />
              </div>
              <div class="w-full mt-3">
                <label class="block mb-2" htmlFor="password">
                  <span class="text-red-500">*</span> رمز عبور
                </label>
                <div
                  class="input flex justify-between rounded-full border-0 input p-2 placeholder:font-yekan focus:border-orange-500 focus:shadow-none hover:border-orange-500"
                >
                  <input
                    class="border-transparent password-input outline-none w-full ring-0 appearance-none"
                    id="password"
                    required
                    placeholder=" 123456"
                  />
                  <svg
                    width="24"
                    class="cursor-pointer toggle-password"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      opacity="0.4"
                      d="M21.2501 9.15004C20.7601 8.37004 20.2001 7.67004 19.6201 7.04004L15.8501 10.81C15.9701 11.18 16.0401 11.58 16.0401 12C16.0401 14.24 14.2301 16.04 12.0001 16.04C11.5801 16.04 11.1801 15.97 10.8101 15.85L7.3501 19.31C8.8101 20.13 10.3901 20.56 12.0001 20.56C13.7801 20.56 15.5101 20.04 17.0901 19.07C18.6701 18.09 20.0901 16.66 21.2501 14.84C22.2501 13.28 22.2501 10.72 21.2501 9.15004Z"
                      fill="#ABABAB"
                    />
                    <path
                      d="M14.0201 9.98014L9.98014 14.0201C9.47014 13.5001 9.14014 12.7801 9.14014 12.0001C9.14014 10.4301 10.4201 9.14014 12.0001 9.14014C12.7801 9.14014 13.5001 9.47014 14.0201 9.98014Z"
                      fill="#ABABAB"
                    />
                    <path
                      opacity="0.4"
                      d="M18.25 5.75018L14.86 9.14018C14.13 8.40018 13.12 7.96018 12 7.96018C9.76 7.96018 7.96 9.77018 7.96 12.0002C7.96 13.1202 8.41 14.1302 9.14 14.8602L5.76 18.2502H5.75C4.64 17.3502 3.62 16.2002 2.75 14.8402C1.75 13.2702 1.75 10.7202 2.75 9.15018C3.91 7.33017 5.33 5.90018 6.91 4.92018C8.49 3.96018 10.22 3.43018 12 3.43018C14.23 3.43018 16.39 4.25018 18.25 5.75018Z"
                      fill="#ABABAB"
                    />
                    <path
                      d="M14.8601 12.0001C14.8601 13.5701 13.5801 14.8601 12.0001 14.8601C11.9401 14.8601 11.8901 14.8601 11.8301 14.8401L14.8401 11.8301C14.8601 11.8901 14.8601 11.9401 14.8601 12.0001Z"
                      fill="#ABABAB"
                    />
                    <path
                      d="M21.7699 2.22988C21.4699 1.92988 20.9799 1.92988 20.6799 2.22988L2.22988 20.6899C1.92988 20.9899 1.92988 21.4799 2.22988 21.7799C2.37988 21.9199 2.56988 21.9999 2.76988 21.9999C2.96988 21.9999 3.15988 21.9199 3.30988 21.7699L21.7699 3.30988C22.0799 3.00988 22.0799 2.52988 21.7699 2.22988Z"
                      fill="#ABABAB"
                    />
                  </svg>
                </div>
              </div>
              <div>
                <div class="flex items-center gap-2">
                  <input
                    type="radio"
                    id="option4"
                    name="options"
                    required
                    class="hidden radio-hidden"
                  />
                  <label
                    for="option4"
                    class="radio mb-1 after:border-orange-500"
                  ></label>
                  <label for="option4"> به یاد سپردن رمز عبور</label>
                </div>
              </div>
              <div>
                <button
                  class="bg-green-600 mb-3 py-2 text-white font-yekan rounded-full w-full border-0"
                >
                  ورود
                </button>
              </div>
            </form>
            <img
              class="m-auto mt-4"
              width="200"
              src="/public/assets/images/logo-footer.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
    <script defer src="/dist/js/login.bundle.js"></script>
  </body>
</html>
