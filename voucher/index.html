<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Language" content="en, ir" />
    <meta name="description" content="Mangootels" />
    <meta property="og:title" content="Your Website Title" />
    <meta
      property="og:description"
      content="A brief description of your website."
    />
    <meta property="og:image" content="URL to your image" />

    <script src="/dist/js/darkMode.bundle.js"></script>
    <script src="/dist/js/i18n.bundle.js"></script>
    <script defer src="/dist/js/main.bundle.js"></script>

    <script defer src="/dist/js/sidebar.bundle.js"></script>

    <script src="/src/components/nav.js"></script>
    <script src="/src/components/side-bar-expanded.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />

    <title>Voucher</title>
  </head>
  <body>
    <main>
      <nav-bar></nav-bar>
      <div class="flex gap-13 c-w">
        <side-bar-expanded></side-bar-expanded>

        <div class="w-full mt-8">
          <div class="flex ss gap-2">
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.765 2.13012L2.7225 5.28012C2.0475 5.80512 1.5 6.92262 1.5 7.77012V13.3276C1.5 15.0676 2.9175 16.4926 4.6575 16.4926H13.3425C15.0825 16.4926 16.5 15.0676 16.5 13.3351V7.87512C16.5 6.96762 15.8925 5.80512 15.15 5.28762L10.515 2.04012C9.465 1.30512 7.7775 1.34262 6.765 2.13012Z"
                stroke="gray"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M9 13.4924V11.2424"
                stroke="gray"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <a href="/" class="text-gray-400" data-i18n="nav"></a>
            <p class="text-gray-400">/</p>
            <p class="text-gray-400" data-i18n="users"></p>
            <p class="text-gray-400">/</p>
            <a href="/voucher/" data-i18n="voucherSettings"></a>
          </div>
          <div class="flex gap-5 mt-5 *:basis-full">
            <div class="theme-color--primary rounded-3xl p-5">
              <h1 class="font-bold text-base" data-i18n="voucherSettings"></h1>
              <form action="" class="space-y-5 my-5">
                <div>
                  <label for="" data-i18n="companyName"></label>
                  <input
                    data-i18n="[placeholder]companyName"
                    class="input is-rounded"
                    type="text"
                    placeholder="Rounded input"
                  />
                </div>
                <div>
                  <label for="" data-i18n="phoneNumber"></label>
                  <input
                    data-i18n="[placeholder]phoneNumber"
                    class="input is-rounded"
                    type="text"
                    placeholder="Rounded input"
                  />
                </div>
                <div>
                  <label for="" data-i18n="email"></label>
                  <input
                    data-i18n="[placeholder]email"
                    class="input is-rounded"
                    type="text"
                    placeholder="Rounded input"
                  />
                </div>
                <div>
                  <label for="" data-i18n="address"></label>
                  <input
                    data-i18n="[placeholder]address"
                    class="input is-rounded"
                    type="text"
                    placeholder="Rounded input"
                  />
                </div>
                <div class="flex gap-[.5rem]">
                  <p data-i18n="status"></p>
                  :
                  <div dir="ltr" class="flex items-center gap-2">
                    <input
                      type="radio"
                      id="active"
                      name="status"
                      class="hidden radio-hidden"
                    />
                    <label for="active" class="radio mb-1"></label>
                    <label for="active" data-i18n="active"> </label>
                  </div>
                  <div dir="ltr" class="flex items-center gap-2">
                    <input
                      type="radio"
                      id="inactive"
                      name="status"
                      class="hidden radio-hidden"
                    />
                    <label for="inactive" class="radio mb-1"></label>
                    <label for="inactive" data-i18n="deactive"> </label>
                  </div>
                </div>
                <div>
                  <h1 data-i18n="logo" class="font-bold text-xl"></h1>

                  <div
                    class="mt-3 text-sm border-gray-300 p-4 rounded-3xl border"
                  >
                    <div class="flex items-center gap-4">
                      <input
                        type="file"
                        id="file-upload"
                        class="mt-3 hidden"
                        name="photo"
                      />
                      <label for="file-upload">
                        <div
                          class="outline-dashed outline-[2px] p-5 rounded-xl outline-gray-200"
                        >
                          <svg
                            width="54"
                            height="54"
                            viewBox="0 0 54 54"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="M13.5015 27H40.5015"
                              stroke="#767676"
                              stroke-width="1.88358"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M27.0015 40.5V13.5"
                              stroke="#767676"
                              stroke-width="1.88358"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </svg></div
                      ></label>

                      <div>
                        <p class="text-sm">
                          Supports .png and .jpg. Max size 2M.
                        </p>
                        <div
                          class="rounded-full flex items-center border border-solid gap-2 p-2 px-4 w-fit font-yekan mt-3 text-orange-400 border-orange-400"
                        >
                          <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              opacity="0.4"
                              d="M12 21.9995C17.5228 21.9995 22 17.5224 22 11.9995C22 6.47666 17.5228 1.99951 12 1.99951C6.47715 1.99951 2 6.47666 2 11.9995C2 17.5224 6.47715 21.9995 12 21.9995Z"
                              fill="#F9B233"
                            />
                            <path
                              d="M16 11.25H12.75V8C12.75 7.59 12.41 7.25 12 7.25C11.59 7.25 11.25 7.59 11.25 8V11.25H8C7.59 11.25 7.25 11.59 7.25 12C7.25 12.41 7.59 12.75 8 12.75H11.25V16C11.25 16.41 11.59 16.75 12 16.75C12.41 16.75 12.75 16.41 12.75 16V12.75H16C16.41 12.75 16.75 12.41 16.75 12C16.75 11.59 16.41 11.25 16 11.25Z"
                              fill="#F9B233"
                            />
                          </svg>
                          <button data-i18n="uploadPhoto"></button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="w-fit mr-auto">
                    <button
                      data-i18n="save"
                      class="mt-4 bg-green-500 border-0 text-white rounded-full font-yekan px-6 py-2"
                    ></button>
                  </div>
                </div>
              </form>
            </div>
            <div class="theme-color--primary rounded-3xl">
              <p class="font-bold text-base px-5 pt-5" data-i18n="voucher"></p>
              <div class="flex mt-5 px-5 pb-5 justify-between w-full">
                <div class="flex items-center gap-3">
                  <div
                    class="theme-color--neutral flex justify-center items-end relative rounded-[10px] size-[74px]"
                  >
                    <img
                      width="54"
                      height="54"
                      class="size-[54px] absolute right-0 left-0 m-auto top-0 -translate-y-3"
                      src="/public/assets/images/780-vocher.png"
                      alt=""
                    />
                    <p class="text-[9px] font-bold mb-2">هفت هشتاد</p>
                  </div>
                  <div
                    class="theme-color--neutral mb-2.5 ltr:pe-6 pe-9 space-y-2 py-2.5 ps-2 text-xs font-medium rounded-[10px]"
                  >
                    <div class="flex gap-1 items-center">
                      <p data-i18n="phoneNumber"></p>
                      <span>:</span>
                      <p>021-12345678</p>
                    </div>
                    <div class="flex gap-1 items-center">
                      <p data-i18n="email"></p>
                      <span>:</span>
                      <p>Mangotels@gmail.com</p>
                    </div>
                    <div class="flex gap-1 items-center">
                      <p data-i18n="address"></p>
                      <span>:</span>
                      <p>تهران، ونک پارک</p>
                    </div>
                  </div>
                </div>
                <div class="space-y-2">
                  <p class="font-semibold text-xs" data-i18n="hotelVoucher"></p>
                  <div class="flex items-center gap-1 text-xs font-light">
                    <p data-i18n="reservationNumber"></p>
                    <span>:</span>
                    <p>226790-22</p>
                  </div>
                </div>
              </div>

              <div class="px-3">
                <img
                  class="w-full"
                  src="../public/assets/images/voucher.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
