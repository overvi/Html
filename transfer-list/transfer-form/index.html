<!DOCTYPE html>
<html lang="en" data-theme="dark" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Language" content="en, ir" />
    <meta name="description" content="Mangootels" />
    <meta property="og:title" content="Your Website Title" />
    <meta
      property="og:description"
      content="A brief description of your website."
    />
    <meta property="og:image" content="URL to your image" />

    <script src="/dist/js/transferFrom.bundle.js"></script>

    <script src="/dist/js/darkMode.bundle.js"></script>
    <script defer src="/dist/js/main.bundle.js"></script>

    <script src="/src/components/nav.js"></script>
    <script src="/src/components/side-bar.js"></script>
    <script defer src="/dist/js/sidebar.bundle.js"></script>

    <script defer src="/dist/js/datepicker.bundle.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />

    <title>Account</title>
  </head>
  <body>
    <main>
      <nav-bar></nav-bar>
      <div class="flex gap-6 xxl:gap-13 c-w">
        <side-bar></side-bar>
        <div class="w-full mt-8">
          <div class="flex w-full items-center justify-between">
            <div class="flex gap-2">
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                class="dark:fill-transparent"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6.765 2.13012L2.7225 5.28012C2.0475 5.80512 1.5 6.92262 1.5 7.77012V13.3276C1.5 15.0676 2.9175 16.4926 4.6575 16.4926H13.3425C15.0825 16.4926 16.5 15.0676 16.5 13.3351V7.87512C16.5 6.96762 15.8925 5.80512 15.15 5.28762L10.515 2.04012C9.465 1.30512 7.7775 1.34262 6.765 2.13012Z"
                  stroke="gray"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M9 13.4924V11.2424"
                  stroke="gray"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <a href="/" class="text-gray-400" data-i18n="nav"></a>
              <p class="text-gray-400">/</p>
              <a
                class="text-gray-400"
                href="/transfer-list"
                data-i18n="transferList"
              ></a>
              <p class="text-gray-400">/</p>
              <a href="/transfer-form" data-i18n="profileForm"></a>
            </div>
          </div>

          <div class="flex gap-5 mt-5 pb-5">
            <div class="basis-[65%] pb-40 h-fit w-full">
              <div class="rounded-t-3.5xl bg-primary-400 py-4 px-5">
                <p class="text-xl text-white" data-i18n="routeInfo"></p>
              </div>
              <div class="theme-color--primary p-5 rounded-b-3.5xl">
                <form action="">
                  <div class="border-b pb-5">
                    <label
                      class="block mb-1"
                      data-i18n="orad"
                      for="origin"
                    ></label>
                    <div class="input flex !py-0 *:basis-full is-rounded">
                      <div class="border-e h-full flex">
                        <input
                          aria-label="From Airport"
                          data-i18n="[placeholder]fromAirport"
                          type="text"
                          id="origin"
                          class="outline-none bg-transparent"
                        />
                      </div>
                      <div class="h-full flex">
                        <input
                          aria-label="To Hotel"
                          data-i18n="[placeholder]toHotel"
                          type="text"
                          id="dest"
                          class="outline-none ms-2 bg-transparent"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="mt-5 border-b pb-5">
                    <p class="font-bold" data-i18n="fly"></p>
                    <div class="mt-5 flex *:basis-full gap-5">
                      <div>
                        <label
                          class="block mb-1"
                          data-i18n="flyNumber"
                          for="flyNumber"
                        ></label>
                        <input
                          type="text"
                          id="flyNumber"
                          class="input is-rounded"
                          data-i18n="[placeholder]flyNumber"
                        />
                      </div>
                      <div class="relative group text-nowrap dp-wrapper">
                        <label
                          for="arrivalTime"
                          data-i18n="arrivalTime"
                          class="block mb-1"
                        ></label>
                        <div class="input is-rounded">
                          <input
                            id="arrivalTime"
                            class="theme-color--primary opacity-0 timepicker -z-50 datepicker absolute"
                            aria-label="Arrival Time"
                            type="time"
                          />
                          <label
                            for="arrivalTime"
                            class="flex items-center justify-between w-full gap-2"
                          >
                            <p
                              data-i18n="arrivalTime"
                              aria-live="polite"
                              class="text-storm-200 pe-3 dark:text-white font-yekan datepicker-value"
                            ></p>
                            <svg
                              aria-hidden="true"
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                            >
                              <path
                                opacity="0.4"
                                d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                                fill="#B0B0B0"
                              />
                              <path
                                d="M15.7101 15.9298C15.5801 15.9298 15.4501 15.8998 15.3301 15.8198L12.2301 13.9698C11.4601 13.5098 10.8901 12.4998 10.8901 11.6098V7.50977C10.8901 7.09977 11.2301 6.75977 11.6401 6.75977C12.0501 6.75977 12.3901 7.09977 12.3901 7.50977V11.6098C12.3901 11.9698 12.6901 12.4998 13.0001 12.6798L16.1001 14.5298C16.4601 14.7398 16.5701 15.1998 16.3601 15.5598C16.2101 15.7998 15.9601 15.9298 15.7101 15.9298Z"
                                fill="#B0B0B0"
                              />
                            </svg>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="mt-5">
                    <div class="flex items-center gap-1">
                      <p class="font-bold" data-i18n="passengers"></p>
                      <div>
                        <span class="passenger_number"></span>
                      </div>
                    </div>

                    <div class="mt-4 flex *:basis-full gap-5">
                      <div>
                        <label
                          data-i18n="phoneNumber"
                          class="block mb-1"
                          for="phoneNumber"
                        ></label>
                        <input
                          data-i18n="[placeholder]phoneNumber"
                          type="text"
                          id="phoneNumber"
                          class="input is-rounded"
                        />
                      </div>
                      <div>
                        <label
                          data-i18n="name"
                          class="block mb-1"
                          for="name"
                        ></label>
                        <input
                          data-i18n="[placeholder]name"
                          type="text"
                          id="name"
                          class="input is-rounded"
                        />
                      </div>
                      <div>
                        <label
                          data-i18n="lastName"
                          class="block mb-1"
                          for="lastName"
                        ></label>
                        <input
                          data-i18n="[placeholder]lastName"
                          type="text"
                          id="lastName"
                          class="input is-rounded"
                        />
                      </div>
                    </div>
                    <div class="flex items-center gap-1 mt-5">
                      <p class="font-bold" data-i18n="passengers"></p>
                      <div>
                        <span class="passenger_number"></span>
                      </div>
                    </div>
                    <div class="flex items-center mt-4 *:basis-full gap-5">
                      <div>
                        <label
                          data-i18n="name"
                          class="block mb-1"
                          for="name2"
                        ></label>
                        <input
                          data-i18n="[placeholder]name"
                          type="text"
                          id="name2"
                          class="input is-rounded"
                        />
                      </div>
                      <div>
                        <label
                          data-i18n="lastName"
                          class="block mb-1"
                          for="lastName2"
                        ></label>
                        <input
                          data-i18n="[placeholder]lastName"
                          type="text"
                          id="lastName2"
                          class="input is-rounded"
                        />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="basis-[35%]">
              <div class="rounded-3.5xl p-5 theme-color--primary">
                <p class="font-bold" data-i18n="route"></p>
                <div class="mt-10 gap-1 flex border-b pb-5">
                  <div
                    class="flex flex-col self-start justify-center items-center w-fit gap-3"
                  >
                    <div
                      class="size-[18px] flex items-center justify-center bg-primary-400 rounded-full"
                    >
                      <div
                        class="bg-white rounded-full size-[8px] aspect-square"
                      ></div>
                    </div>
                    <div>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="2"
                        height="154"
                        viewBox="0 0 2 154"
                        fill="none"
                      >
                        <path
                          d="M1 0V154"
                          stroke="black"
                          class="dark:stroke-white"
                          stroke-dasharray="6 6"
                        />
                      </svg>
                    </div>
                    <div>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                      >
                        <path
                          opacity="0.4"
                          d="M20.6201 8.45C19.5701 3.83 15.5401 1.75 12.0001 1.75C12.0001 1.75 12.0001 1.75 11.9901 1.75C8.4601 1.75 4.4201 3.82 3.3701 8.44C2.2001 13.6 5.3601 17.97 8.2201 20.72C9.2801 21.74 10.6401 22.25 12.0001 22.25C13.3601 22.25 14.7201 21.74 15.7701 20.72C18.6301 17.97 21.7901 13.61 20.6201 8.45Z"
                          fill="#2FAC66"
                        />
                        <path
                          d="M12.0001 13.4602C13.7398 13.4602 15.1501 12.0499 15.1501 10.3102C15.1501 8.57046 13.7398 7.16016 12.0001 7.16016C10.2604 7.16016 8.8501 8.57046 8.8501 10.3102C8.8501 12.0499 10.2604 13.4602 12.0001 13.4602Z"
                          fill="#2FAC66"
                        />
                      </svg>
                    </div>
                  </div>
                  <div class="justify-between h-[15.3rem] flex flex-col">
                    <div class="font-medium">
                      <p>1402/12/08 - 08:00</p>
                      <p>فرودگاه سابیها گوکچن استانبول</p>
                    </div>
                    <div class="flex mb-5 font-light text-x items-center gap-2">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="18"
                        height="18"
                        viewBox="0 0 18 18"
                        fill="none"
                      >
                        <path
                          opacity="0.4"
                          d="M9 16.5C13.1421 16.5 16.5 13.1421 16.5 9C16.5 4.85786 13.1421 1.5 9 1.5C4.85786 1.5 1.5 4.85786 1.5 9C1.5 13.1421 4.85786 16.5 9 16.5Z"
                          fill="#B0B0B0"
                        />
                        <path
                          d="M11.7825 11.9478C11.685 11.9478 11.5875 11.9253 11.4975 11.8653L9.17248 10.4778C8.59498 10.1328 8.16748 9.37531 8.16748 8.70781V5.63281C8.16748 5.32531 8.42248 5.07031 8.72998 5.07031C9.03748 5.07031 9.29248 5.32531 9.29248 5.63281V8.70781C9.29248 8.97781 9.51748 9.37531 9.74998 9.51031L12.075 10.8978C12.345 11.0553 12.4275 11.4003 12.27 11.6703C12.1575 11.8503 11.97 11.9478 11.7825 11.9478Z"
                          fill="#B0B0B0"
                        />
                      </svg>
                      <p class="mt-1">1 ساعت و 45 دقیقه</p>
                    </div>
                    <div class="font-medium">
                      <p>1402/12/08 - 08:00</p>
                      <p>هتل استانبول</p>
                    </div>
                  </div>
                </div>
                <div class="border-b py-5 flex items-center">
                  <img src="/public/assets/images/route.png" alt="" />
                  <div class="text-x ms-4">
                    <p class="font-medium" data-i18n="carType"></p>
                    <p>تا 3 نفر - 4 چمدان</p>
                  </div>
                </div>
                <div class="mt-5">
                  <p data-i18n="bill" class="font-bold mb-4"></p>
                  <div class="flex w-full justify-between">
                    <p data-i18n="route"></p>
                    <p>1.025.000 تومان</p>
                  </div>
                  <div class="flex w-full font-bold mt-5 justify-between">
                    <p data-i18n="totalPrice"></p>
                    <p>1.025.000 تومان</p>
                  </div>
                  <button
                    data-i18n="pay"
                    class="bg-green-500 mt-5 text-white w-full rounded-full py-2"
                  ></button>
                </div>
              </div>
              <div class="rounded-3.5xl mt-5 p-5 theme-color--primary">
                <p class="font-bold" data-i18n="cancelConditions"></p>
                <div class="mt-5 ms-8">
                  <p class="font-bold" data-i18n="freeCancellation"></p>
                  <p
                    class="font-light text-nowrap"
                    data-i18n="freeCancellationD"
                  ></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
